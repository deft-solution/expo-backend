<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>{{message}}</p>

    {{#if details}}
    <h2>Details:</h2>
    <ul>
      {{#each details}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
    {{/if}}

    <div class="footer">
      <p>Generated on {{date}}</p>
    </div>
  </body>
</html>
